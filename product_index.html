
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>产品管理</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="./static/common/layui/layui.js"></script>
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./static/common/vue.min.js"></script>

</head>
<body>
<div id="app">
    <!--顶栏-->
    <header>
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo in address">
                    <a  v-text="vo.name" :href="vo.url" ></a> <span>/</span>
                </li>
            </ul>
        </div>
    </header>

    <div class="main" >
        <!--左栏-->
        <div class="left">
            <ul class="cl" >
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;"  :class="{active:vo.active}"  @click="onActive(index)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)" v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
        <!--右侧-->

    </div>




    </div>
<!-------------------------------------------------------------------------------->
<div id="product">
    <div class="right">


        <div class="layui-btn" @click="addProduct"><i class="layui-icon">&#xe654;</i>添加</div>

        <table class="layui-table layui-form">
            <colgroup><!--预设列组数据-->
                <col width="100"><!--每列宽度--><!--中文类型-->
                <col width="100"><!--英文类型-->
                <col width="100"><!--中文名-->
                <col width="100"><!--英文名-->
                <col width="100"><!--中文介绍-->
                <col width="100"><!--英文介绍-->
                <col width="100"><!--联系方式-->
                <col width="90"><!--操作-->

            </colgroup>
            <thead><!--表头-->
            <tr>

                <th>中文产品类型</th>
                <th>英文产品类型</th>
                <th>中文产品名</th>
                <th>英文产品名</th>
                <th>中文产品介绍</th>
                <th>英文产品介绍</th>
                <th>联系方式</th>

                <th>操作</th>


            </tr>
            </thead>
            <tbody><!--表体-->
            <tr class="id84" v-for="(vo,index) in plist">
                <td>{{ vo.type }}</td>
                <td>{{ vo.entype }}</td>
                <td>{{ vo.name }}</td>
                <td>{{ vo.enname }}</td>
                <td>{{ vo.description }}</td>
                <td>{{ vo.endescription }}</td>
                <td>{{ vo.phone }}</td>

                <td><a class="del" data-id=".id84"  @click="updatePro(vo)">修改</a></td>
            </tr>

            </tbody>
        </table>


        <!--<div class="page">
            <ul class="pagination">
                <li @click="lastPage()"><span>&lt;&lt;</span></li>
                <li><span>...</span></li>
                <li @click="nextPage()"><span>&gt;&gt;</span></li>
            </ul>
        </div>-->

    </div>

    <div id = "addNewOne" style="width: 50%;text-align: center;margin: auto;display: none">
        <form class="layui-form " >


            <div class="layui-form-item">
                <label class="layui-form-label">中文产品类型</label>
                <div class="layui-input-inline">
                    <input type="text" id ="type" name="type" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">英文产品类型</label>
                <div class="layui-input-inline">
                    <input type="text" id ="entype" name="entype" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">中文产品名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" data-id="" id = "name" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">英文产品名称</label>
                <div class="layui-input-inline">
                    <input type="text" id ="enname" name="enname" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">中文产品介绍</label>
                <div class="layui-input-inline">
                    <input type="text" name="description" id = "description" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">英文产品介绍</label>
                <div class="layui-input-inline">
                    <input type="text" id ="endescription" name="endescription" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone"  id = "phone"  placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>




        </form>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"  @click="submitThis()" >立即提交</button>
            </div>
        </div>
    </div>
</div>
